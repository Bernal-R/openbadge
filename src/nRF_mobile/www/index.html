<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        <meta http-equiv="Content-Security-Policy"
              content="default-src *;
               script-src 'self' 'unsafe-inline' 'unsafe-eval'
                           http://*.firebase.com
                           http://*.firebaseio.com
                           https://*.firebaseio.com
                           ;
               style-src  'self' 'unsafe-inline'
                           http://*.firebase.com
                           http://*.firebaseio.com
                           https://*.firebaseio.com
">

        <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/toastr.min.css" />
        <link rel="stylesheet" type="text/css" href="css/libs/chartist.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>CordovaBadge</title>
    </head>
    <body>
        <div id="main" class="page active">
            <div class="bar bar-header bar-light">
                <h1 class="title">OpenBadge</h1>
                <a id="settings-button" class="button button-icon icon button-clear ion-android-settings"></a>
            </div>
            <div>
                <div id="devicelistLoader" class="loader-area">
                    <div class="loader"></div>
                </div>
                <div class="list hidden" id="devicelistContainer">
                    <div class="item item-divider">
                        Group Members
                    </div>
                    <ul id="devicelist" class="devicelist"></ul>
                </div>
                <div id="devicelistError" class="error-message hidden">
                    <div class="icon"><i class="icon ion-alert-circled"></i></div>
                    <div class="message">Couldn't find your group. Please check your group ID and ensure you're online.</div>
                    <a id="retryDeviceList" class="error-retry">Retry</a>
                </div>
            </div>
            <footer>
                <div class="button-bar cta-button">
                    <button class="button button-positive" id="startMeetingButton">Create New Meeting</button>
                </div>
            </footer>
        </div>
        <div id="settings" class="page">
            <div class="bar bar-header bar-light">
                <a class="button button-icon icon ion-arrow-left-b back-button"></a>
                <h1 class="title">Settings</h1>
            </div>
            <div class="list settings-options">
                <label class="item item-input">
                    <span class="input-label">Group ID</span>
                    <input type="text" id="groupIdField">
                </label>
            </div>
            <div class="button-bar cta-button">
                <button class="button button-positive" id="saveButton">Save</button>
            </div>
        </div>

        <div id="meetingConfig" class="page">
            <div class="bar bar-header bar-calm">
                <a class="button button-icon icon ion-arrow-left-b back-button"></a>
                <h1 class="title">Configure New Meeting</h1>
            </div>
            <div>
                <div class="list">
                    <div class="item item-divider">
                        Meeting with <span id="memberNameList"></span>
                    </div>
                    <label class="item item-input item-select">
                        <span class="input-label">Mediator</span>
                        <select id="mediatorField"></select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Meeting Type</span>
                        <input type="text" id="meetingTypeField">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Meeting<br>Description</span>
                        <textarea type="text" id="meetingDescriptionField"></textarea>
                    </label>
                </div>
            </div>
            <footer>
                <div class="button-bar cta-button">
                    <button class="button button-calm" id="startMeetingConfirmButton">Begin Meeting</button>
                </div>
            </footer>
        </div>

        <div id="meeting" class="page">
            <div class="bar bar-header bar-balanced">
                <h1 class="title">Meeting</h1>
            </div>
            <div>
                <div id="debug-chart" class="debug-chart"></div>
            </div>
            <footer>
                <div class="button-bar cta-button">
                    <button class="button button-balanced" id="endMeetingButton">End Meeting</button>
                </div>
            </footer>
        </div>

        <script type="text/javascript" src="js/libs/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/libs/toastr.min.js"></script>
        <script type="text/javascript" src="js/libs/chartist.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/localsettings.js"></script>
        <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
